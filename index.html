<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la moneda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
</head>
<body class="container-fluid" id="headerBanner">
    <header>
        <div>
            <h1 id="pageTitle">Cara o cruz</h1>
        </div>
    </header>
        <div>
        <div class="coin" id="coin">
            <div class="heads">
                <img src="/resources/heads.png" alt="cara">
            </div>
            <div class="tails">
                <img src="/resources/tails.png" alt="cruz">

            </div>

        </div>

        <div class="stats">
            <p id="heads-count">Heads: 0</p>
            <p id="tails-count">Tails: 0</p>
        </div>
        <div class="buttons">
            <button id="flip-button"> Tira la moneda</button>
            <button id="reset-button"> Empieza otra vez
            </button>

        </div>
    </div>


        

    
    

    <script src="main.js"></script>
</body>
</html>
