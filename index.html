<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la moneda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-Zy7v8w1U9fzry9P3PB3T0Vv16dq9ikRnfsf5dPEV9RLzAKAGBxFmHzFhSWn0Kqpj" crossorigin="anonymous">
  </head>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <img id="headerCoin" src="https://www.svgrepo.com/show/44242/coin.svg" alt="Logo">
                <h1 class="navbar-brand">Flip a coin<h1>
            </div>
          </nav>
    </header>
    <main>
        <div class="coin">
            
                <div class="cara">
                    <img src="resources/cara_ok.png" alt="cara">
                </div>
                <div class="cruz">
                    <img src="resources/cruz_ok.png" alt="cruz">
                </div>
        
            </div>
        <div class="counter">            
            <div>
                    <h3 class="card-title">Contador</h3>
                    <h5 class="card-text" id="caraCounter">Cara: 0</h5>
                    <h5 class="card-text" id="cruzCounter">Cruz: 0</h5>
            </div>
                 <div class="buttons">
                     <button class="btn" id="flip">Tira la moneda</button>
                     <button class="btn" id="reset">Reset</button>
                     
            
            
        </div>
    </main>
    <footer>

    </footer>
   

<script src="main.js"></script>
</body>
</html>
